<div>

  <p>Select the credentials id to use. If none is selected, defaults to the
    <a href="http://docs.aws.amazon.com/AWSSdkDocsJava/latest/DeveloperGuide/credentials.html#id1" target="_blank">
      AWS SDK for Java Behaviour
    </a>
    on the Build Slave, which currently includes:
  </p>
  <ul>
    <li>Environment Variables <code>AWS_ACCESS_KEY_ID</code> and <code>AWS_SECRET_ACCESS_KEY</code></li>
    <li>The file <code>~/.aws/credentials</code></li>
    <li>IAM Instance Profiles</li>
  </ul>
</div>
